<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneTab FOSS - Options</title>
  <link rel="stylesheet" href="option.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">
        <svg class="icon-logo" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        OneTab FOSS - Options
      </h1>
    </header>

    <div class="content">
      <!-- Export Section -->
      <section class="section">
        <h2 class="section-title">Export Data</h2>
        <p class="section-description">Copy all your saved tab groups as JSON. You can paste this data to import later or share with others.</p>
        
        <div class="button-group">
          <button id="generateExportBtn" class="btn btn-primary">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Generate Export Data
          </button>
          <button id="copyExportBtn" class="btn btn-secondary" style="display: none;">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copy to Clipboard
          </button>
        </div>
        
        <textarea id="exportData" class="data-field" readonly placeholder="Click 'Generate Export Data' to see your data here..."></textarea>
        <div id="exportStatus" class="status-message"></div>
      </section>

      <!-- Import Section -->
      <section class="section">
        <h2 class="section-title">Import Data</h2>
        <p class="section-description">Paste your exported JSON data below and click Save to restore your tab groups.</p>
        
        <textarea id="importData" class="data-field" placeholder="Paste your exported JSON data here..."></textarea>
        <div id="importStatus" class="status-message"></div>
        
        <div class="button-group">
          <button id="importBtn" class="btn btn-primary">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Save Import Data
          </button>
          <button id="clearImportBtn" class="btn btn-secondary">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
            Clear
          </button>
        </div>
      </section>

      <!-- Statistics -->
      <section class="section stats-section">
        <h2 class="section-title">Statistics</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="totalGroups">0</div>
            <div class="stat-label">Total Groups</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="totalTabs">0</div>
            <div class="stat-label">Total Tabs</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="option.js"></script>
</body>
</html>
